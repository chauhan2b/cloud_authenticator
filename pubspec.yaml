name: cloud_authenticator
description: "An authenticator app which saves your auth codes to the cloud."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  auto_route: ^7.8.4
  cloud_firestore: ^4.15.7
  firebase_auth: ^4.17.5
  firebase_core: ^2.25.4
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  mobile_scanner: ^4.0.1
  otp: ^3.1.4
  qr_code_scanner: ^1.0.1
  riverpod_annotation: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  auto_route_generator: ^7.3.2
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
